<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link">Cadastre-se</a>
        </nav>
    <div class="main__login">
        <div class="left__login">
            <h1>Área de Login</h1>
<img class="img__login" src="./animatedimg/strategic-consulting-animate.svg" alt="Homem e mulher falando sobre finanças">
        </div>
        <div class="right__login">
            <div class="card__login">
                <h1>LOGIN</h1>
                <div class="text__field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text__field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn__login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
